###########################################
#---------------security\u914d\u7f6e---------------
###########################################
#\u5185\u7f6e\u8d85\u7ea7\u7ba1\u7406\u5458\u8d26\u53f7\u914d\u7f6e
ydtf.dbp.security.admin.enabled=false
ydtf.dbp.security.admin.username=administrator
ydtf.dbp.security.admin.password=1
#\u767b\u5f55\u9875\u9762\u5730\u5740\uff0c\u9ed8\u8ba4/login
ydtf.dbp.security.login.page=/login.html
#\u767b\u5f55POST\u5730\u5740
ydtf.dbp.security.login.proccessingURL=/login
#\u767b\u5f55\u6210\u529f\u540e\u8df3\u8f6c\u9875\u9762\uff0c\u5373\u7cfb\u7edf\u4e3b\u9875\u9762\uff0c\u9ed8\u8ba4\u4e3a\u7a7a\u503c\uff0c\u5c06\u91c7\u7528ViewControllerRegistry\u4e2d\u8bbe\u7f6e\u7684\u6839\u9875\u9762\u4f5c\u4e3a\u4e3b\u9875\u9762\u8bbf\u95ee
ydtf.dbp.security.login.successURL=/main.html
#\u5f00\u542fJDBC\u8ba4\u8bc1
ydtf.dbp.security.enableJDBC=true
#\u6839\u636eSQL\u67e5\u8be2userdetail\u7684sql\u8bed\u53e5\uff0c\u6b64\u8bed\u53e5\u5fc5\u987b\u6ee1\u8db3spring\u7684\u89c4\u8303\uff0c\u67e5\u8be2\u7ed3\u679c\u4e3ausername,password,enable
ydtf.dbp.security.jdbc.usersByUsernameQuery=select yhm,yhmm,true from xtzc_user where yhm=?
#\u6839\u636eSQL\u67e5\u8be2authorities\u7684sql\u8bed\u53e5\uff0c\u6b64\u8bed\u53e5\u5fc5\u987b\u6ee1\u8db3spring\u7684\u89c4\u8303\uff0c\u67e5\u8be2\u7ed3\u679c\u4e3ausername,authority
ydtf.dbp.security.jdbc.authoritiesByUsernameQuery=select u.yhm,gx.roleid from xtzc_yhjsgx gx, xtzc_user u where gx.userid = u.userid and u.yhm=?
#\u5185\u90e8\u5b9a\u4e49\u7684\u6839\u636e\u89d2\u8272\u67e5\u8be2\u6240\u6709\u89d2\u8272\u6743\u9650\u7684sql\uff0c\u67e5\u8be2\u7ed3\u679c\u4f1a\u88ab\u8bbe\u7f6e\u8fdbhttp\u6388\u6743\uff0c\u67e5\u8be2\u7ed3\u679c\u5e94\u8be5\u4e3aexpression,authorities
ydtf.dbp.security.jdbc.permissionsByAuthority=select wjbz, group_concat(roleid) from ( select zy.wjbz, jszy.roleid from xtzc_zy zy, xtzc_jszy jszy where zy.zyid = jszy.zyid ) a group by wjbz
#\u6388\u6743\u767d\u540d\u5355\uff0c\u5728\u6b64\u914d\u7f6e\u4e2d\u7684URL\u5c06\u4e0d\u4f1a\u88ab\u8ba4\u8bc1\uff0c\u914d\u7f6eant\u98ce\u683c\u7684url\u8868\u8fbe\u5f0f\uff0c\u591a\u4e2a\u7528\u9017\u53f7\u9694\u5f00
ydtf.dbp.security.whitelist=/js/**,/css/**,/file/**,/resource/**,/app/**,/eui/**,/webjars/**
#URL\u8bf7\u6c42\u4e0d\u5728\u9274\u6743\u8303\u56f4\u5185\u5904\u7406\u7b56\u7565\uff1adenyAll \u5168\u90e8\u62d2\u7edd,authenticated \u8ba4\u8bc1\u901a\u8fc7\u5373\u53ef\u8c03\u7528,permitAll \u4e0d\u8ba4\u8bc1\u4e5f\u53ef\u8c03\u7528
ydtf.dbp.security.request.strategy=denyAll

