<!DOCTYPE html>
<html ng-app="app">

	<head>
		<meta charset="UTF-8">
		<title>资源管理</title>
		<eui-resource src="index.js"></eui-resource>
		<eui-resource src="edit.js"></eui-resource>
		<script src="/xtzc/resource/common/boot.js" type="text/javascript"></script>
	</head>

	<body ng-controller="euiController" >
		<div eui-layout="{ flow:'column', dividerSize:'12' }">
			<div eui-layout-container size="200px" min-size="0px" max-size="500px">
				<eui-tree style="height:100%;" tree-data="nodeTree" tree-control="my_tree" tree-options="treeOptions" on-click="clickTree" on-dbclick="dbclickTree">
				</eui-tree>
			</div>

			<div eui-layout-container>
				<div eui-layout="{ flow:'row', dividerSize:'0' }">
					<div eui-layout-container size="91px" min-size="91px" max-size="91px">
						<eui-block title="查询条件">
							<table class="eui-table">
								<tr style="height: 32px;">
									<td style="width: 10%;" align="right">资源名称：</td>
									<td style="width: 23%;">
										<input type="text" style="width: 100%" ng-model="zy.zymc">
									</td>

									<td style="width: 10%;" align="right">资源类别：</td>
									<td style="width: 23%;">
										<select style="width: 100%" ng-model="zy.zylb">
											<option value="1">功能ID</option>
											<option value="2">功能URL</option>
										</select>
									</td>

									<td style="width: 10%;" align="right">状态：</td>
									<td style="width: 23%;">
										<select style="width: 100%" ng-model="zy.zt">
											<option value="1">有效</option>
											<option value="2">无效</option>
										</select>
									</td>
								</tr>

								<tr style="height: 32px;">
									<td colspan="6" style="text-align: right;">
										<eui-button icon-cls="eui-icon-inquire" ng-click="query()">查询</eui-button>
										<eui-button icon-cls="eui-icon-return" ng-click="reset()">重置</eui-button>
									</td>
								</tr>
							</table>
						</eui-block>
					</div>
					<div eui-layout-container>
						<div style="width:100%;height:100%;">
							<div id="gdTools">
								<eui-button icon-cls="eui-icon-add" plain="true" ng-click="add()">新增</eui-button>
								<eui-button icon-cls="eui-icon-edit" plain="true" ng-click="update()">修改</eui-button>
								<eui-button icon-cls="eui-icon-remove" plain="true" ng-click="delete()">删除</eui-button>
								<eui-button icon-cls="eui-icon-refresh" plain="true" ng-click="query()">刷新</eui-button>
								<!--<eui-button icon-cls="eui-icon-inquire" plain="true" ng-click="queryZyxx()">查看</eui-button>-->
							</div>

							<eui-grid grid-options="options" grid-data="data" grid-methods="gd_methods"></eui-grid>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
