<!DOCTYPE html>
<html ng-app="app">

	<head>
		<meta charset="utf-8">
		<title>soam日志信息查询</title>
		<link href="/xtzc/resource/eui/eui.css" rel="stylesheet" type="text/css" />
		<script src="/xtzc/resource/eui/jquery_release.min.js" type="text/javascript"></script>
		<script src="/xtzc/resource/eui/angular_release.min.js" type="text/javascript"></script>
		<script src="/xtzc/resource/eui/eui.js" type="text/javascript"></script>
		<script src="/xtzc/js/constants.js" type="text/javascript"></script>
		<script src="index_soam.js" type="text/javascript"></script>
<!-- 		<script src="query_soam.js" type="text/javascript"></script> -->
		<script src="detail_soam.js" type="text/javascript"></script>
	</head>

	<body ng-controller="euiController">
        	<div style="width:100%;height:100%;">
				<eui-block title="查询条件">
					<table class="eui-table" style="width:100%;height:80px;">
						<tr style="height: 32px;">
							<td style="text-align:right;width:5%;">id ：</td>
							<td style="width: 25%;">
								<input ng-model="entity.id" style="width:90%;" ng-disabled="isNotEdit" />
							</td>
							<td style="text-align:right;width:5%;">instance：</td>
							<td style="width: 25%;">
								<input ng-model="entity.instance" style="width:90%;" ng-disabled="isNotEdit" />
							</td>
							<td style="text-align:right;width:5%;">logger：</td>
							<td style="width: 25%;">
								<input ng-model="entity.logger" style="width:90%;" ng-disabled="isNotEdit" />
							</td>
						</tr>
						<tr style="height: 32px;">
							<td style="text-align:right;width:5%;">level：</td>
							<td style="width: 25%;">
								<!-- <input ng-model="data.level" style="width:80%;" ng-disabled="isNotEdit" /> -->
								<eui-combo-checkbox width = "90%" select-height="85px"
				                                select-data="cbxData" selected-rows= "lvlData" disabled=disabled></eui-combo-checkbox>
							</td>
							<td colspan="4" class="" style="text-align: right;padding-right:3%;padding-bottom:5px;">
								<eui-button icon-cls="eui-icon-inquire" ng-click="query()">查询</eui-button>
							</td>
						</tr>
					</table>
				</eui-block>
				
				<div style="width:100%;height:100%;">
					<eui-grid grid-options="options" grid-data="data" grid-methods="gd_methods"></eui-grid>
				</div>
			</div>
		
	</body>

</html>
