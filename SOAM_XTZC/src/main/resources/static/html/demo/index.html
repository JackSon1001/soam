<!DOCTYPE html>
<html ng-app="app">

	<head>
		<meta charset="UTF-8">
		<title>机构管理</title>
		<eui-resource src="index.js"></eui-resource>
		<eui-resource src="detail.js"></eui-resource>
		<script src="boot.js" type="text/javascript"></script>
	</head>

	<body ng-controller="euiController">

		<eui-layout flow="column">
			<eui-layout-container>
				<div eui-layout="{ flow:'column', dividerSize:'12' }">
					<div eui-layout-container size="200px" min-size="0px" max-size="500px">
						<eui-tree tree-data="nodeTree" tree-control="my_tree" tree-options="treeOptions" on-click="selectedBrunch"> </eui-tree>
					</div>
					<!--  <div id='menuBtndny' class="eui-rightMenu" >
	        <eui-menuitem icon-cls="eui-icon-add" ng-click="add">添加下级机构</eui-menuitem>
	        <span class="eui-separator"></span>
	        <eui-menuitem icon-cls="eui-icon-remove" ng-click="delete">删除此机构</eui-menuitem>
	    </div>-->
					<div eui-layout-container>
						<div eui-layout="{ flow:'row', dividerSize:'0' }">
							<div eui-layout-container size="74px">
								<eui-block title="查询条件">
									<table class="eui-table">
										<tr style="height: 32px; height: 45px;">
											<td style="width: 80px;" align="right">机构名称：</td>
											<td style="width: 260px;"><input type="text" style="width: 100%" ng-model="orgParam.jgmc"></td>

											<td style="width: 80px;" align="right">机构简称：</td>
											<td style="width: 260px;"><input type="text" style="width: 100%" ng-model="orgParam.jgjc"></td>
											<td colspan="6" style="width: 80px;">
												<div style="margin-left: 15px;">
													<eui-button icon-cls="eui-icon-inquire" ng-click="query()">查询</eui-button>
												</div>

											</td>
										</tr>

									</table>
								</eui-block>
							</div>
							<div eui-layout-container>
								<div style="width: 100%; height: 500px;">
									<div id="gdTools">
										<eui-button icon-cls="eui-icon-add" plain="true" ng-click="add()">新增</eui-button>
										<eui-button icon-cls="eui-icon-edit" plain="true" ng-click="update()">修改</eui-button>
										<eui-button icon-cls="eui-icon-remove" plain="true" ng-click="delete()">删除</eui-button>

									</div>
									<eui-grid grid-options="options" grid-data="data" grid-methods="gd_methods"></eui-grid>
								</div>
							</div>
						</div>
					</div>
				</div>
			</eui-layout-container>
		</eui-layout>
	</body>

</html>
