<!DOCTYPE html>
<html ng-app="app">

	<head>
		<meta charset="UTF-8">
		<title>用户管理</title>
		<eui-resource src="/resource/common/jquery.md5.js"></eui-resource>
		<eui-resource src="index.js"></eui-resource>
		<eui-resource src="detail.js"></eui-resource>
		<eui-resource src="/xtzc/html/org/tree.js"></script>
		<script src="/xtzc/resource/common/boot.js" type="text/javascript"></script>
		
	</head>

	<body ng-controller="euiController">
		<div style="width:100%;height:60px;">
			<eui-block title="查询条件">
				<div class="eui-table">
					<table style="width:450px;">
						<tr style="height: 32px;">
							<td style="width: 80px;padding-left:10px;">人员姓名：</td>
							<td style="width: 260px;"><input type="text" style="width: 100%" ng-model="userParam.ryxm"></td>
							<td style="width: 110px;padding-left:10px;">
								<eui-button icon-cls="eui-icon-inquire" ng-click="query()">查询</eui-button>
							</td>

						</tr>
					</table>
				</div>
			</eui-block>
		</div>
		<div style="width:100%;height:500px;">
			<div id="gdTools">
				<eui-button icon-cls="eui-icon-add" plain="true" ng-click="add()">新增</eui-button>
				<eui-button icon-cls="eui-icon-edit" plain="true" ng-click="update()">修改</eui-button>
				<eui-button icon-cls="eui-icon-remove" plain="true" ng-click="delete()">删除</eui-button>
			</div>
			<eui-grid grid-options="options" grid-data="data" grid-methods="gd_methods"></eui-grid>
		</div>
	</body>

</html>
