<div novalidate style="position: relative; height: 360px;" name="confForm">
	<div style="height: 310px;">
		<eui-tree tree-data="nodeTree" tree-control="my_tree" expand-level="2" on-click="clickTree" on-dbclick="dbclickTree" on-select="selectedNode"> </eui-tree>
	</div>
	<div class="modal-footer">
		<button class="eui_msgbox_btn_ok" ng-click="ok()">确定</button>
		<button class="eui_msgbox_btn_cancel" ng-click="cancel()">取消</button>
	</div>
</div>
