################################
#----------SYSTEM-------------
################################
server.port=8085
spring.application.name=SERVICE-FLOW
server.context-path=/flow
spring.output.ansi.enabled=DETECT

################################
#----------SOAM-------------
################################
soam.instance.id=${spring.application.name}-DEV-${random.long(9999999999)}
soam.log.enabled=true
soam.resource.path=http://123.207.3.51/resource/
soam.api.basepackage=com

################################
#----------EUREKA-------------
################################
eureka.client.enabled=true
eureka.instance.lease-renewal-interval-in-seconds=30
eureka.instance.lease-expiration-duration-in-seconds=40
#eureka.instance.instance-id=instance-system
#eureka.instance.hostname=localhost
eureka.client.serviceUrl.defaultZone=http://123.207.3.51:1111/eureka/

################################
#----------HIBERNATE------------
################################
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.properties.hibernate.show_sql=true
#spring.jpa.hibernate.naming.strategy=com.ydtf.soam.system.common.SoamStrategy
#spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl
#spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

################################
#----------DATASOURCE-----------
################################
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://123.207.3.51:3306/soam-flow
spring.datasource.username=soam-flow
spring.datasource.password=111111

################################
#----------REDIS--------------
################################
spring.cache.type=redis
spring.redis.host=123.207.3.51
spring.redis.port=6379
spring.redis.password=soam123456

################################
#----------MONGODB-------------
################################
spring.data.mongodb.host=123.207.3.51
spring.data.mongodb.port=27017
spring.data.mongodb.database=soam
spring.data.mongodb.username=soam
spring.data.mongodb.password=soam123456

################################
#---------RABBITMQ-------------
################################
spring.rabbitmq.host=123.207.3.51
spring.rabbitmq.port=5672
spring.rabbitmq.username=soam
spring.rabbitmq.password=soam123456
