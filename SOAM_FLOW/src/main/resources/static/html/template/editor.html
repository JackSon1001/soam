<!DOCTYPE html>
<html ng-app="app">

	<head>
		<meta charset="UTF-8">
		<title>流程建模</title>
		
		<eui-resource src="editor.js"></eui-resource>
		<eui-resource src="edit_detail.js"></eui-resource>
		<eui-resource src="edit_node.js"></eui-resource>
		<script src="/flow/resource/common/boot.js" type="text/javascript"></script>
	</head>

	<body ng-controller="euiController">
		<div style="width:20%;float:left;">
			<div style="padding:10px;border-bottom: 1px solid #00B4E1;">
				<eui-button ng-click="addLcmb()">新增模板</eui-button>
				<eui-button ng-click="upLcmb()">修改模板</eui-button>
				<eui-button ng-click="delLcmb()">删除模板</eui-button>
			</div>

			<eui-tree style="height:90%;" tree-data="nodeTree" tree-control="my_tree" 
				tree-options="treeOptions" on-click="onclickTree" on-dbclick="dbclickTree">
			</eui-tree>

			<div id='menuBtn' class="eui-rightMenu">
				<div style="width: 88px;padding:2px;">
					<eui-button icon-cls="eui-icon-add" plain="true" enabled="menuBtns.add" ng-click="addLcmb()">新增模板</eui-button>
					<eui-button icon-cls="eui-icon-edit" plain="true" enabled="menuBtns.up" ng-click="upLcmb()">修改模板</eui-button>
					<eui-button icon-cls="eui-icon-remove" plain="true" enabled="menuBtns.del" ng-click="delLcmb()">删除模板</eui-button>
					<span class="eui-separator"></span>
					<eui-button icon-cls="eui-icon-refresh" plain="true" ng-click="queryTree()">刷新</eui-button>
				</div>
			</div>
		</div>

		<div style="width:80%;float:left;height:100%;padding: 10px 10px 10px 10px;">
			<iframe id="flowiframe" name="flowiframe" src="" style="width:100%;height:100%;border:0px;"></iframe>
		</div>
	</body>

</html>
