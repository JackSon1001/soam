<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>设置颜色以及状态颜色</title>
    <!--[if lt IE 9]>
    <?import namespace="v" implementation="#default#VML" ?>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="codebase/GooFlow.css"/>
    <link rel="stylesheet" type="text/css" href="codebase/default.css"/>
    <style type="text/css">
        .container{
            width:1200px;border: 1px solid #C1DCFC;padding: 5px;margin: 0px auto;
        }
    </style>
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="json2.js"></script>

    <script type="text/javascript" src="codebase/GooFunc.js"></script>
    <script type="text/javascript" src="codebase/GooFlow.js"></script>
    <script type="text/javascript" src="codebase/GooFlow_color.js"></script>

    <script type="text/javascript" src="test_data.js"></script>

    <script type="text/javascript">
        var property = {
            width: 1200,
            height: 600,
            toolBtns: ["start round", "end round", "task round", "node", "chat", "state", "plug", "join", "fork", "complex mix"],
            haveHead: true,
            headBtns: ["new", "open", "save", "undo", "redo", "reload"],//如果haveHead=true，则定义HEAD区的按钮
            haveTool: true,
            haveGroup: true,
            useOperStack: true
        };
        var remark = {
            cursor: "选择指针",
            mutiselect:"多选",
            direct: "结点连线",
            start: "入口结点",
            "end": "结束结点",
            "task": "任务结点",
            node: "自动结点",
            chat: "决策结点",
            state: "状态结点",
            plug: "附加插件",
            fork: "分支结点",
            "join": "联合结点",
            "complex mix": "复合结点",
            group: "组织划分框编辑开关"
        };
        var demo;
        $(document).ready(function () {
            demo = $.createGooFlow($("#demo"), property);
            demo.setNodeRemarks(remark);
            //demo.$editable = false;

            //单元节点双击事件
            demo.$workArea.delegate(".GooFlow_item", "dblclick", {inthis: demo}, function (e) {
                alert(this.id + "----------" + this.innerText);
            });

            //demo.onItemDel=function(id,type){
            //	return confirm("确定要删除该单元吗?");
            //}
            demo.loadData(jsondata);
        });
        var out;
        function Export() {
            document.getElementById("result").value = JSON.stringify(demo.exportData());
        }
    </script>
</head>

<body>
<div class="container">
    <div id="demo" ></div>

    <textarea id="result" row="6" style="width: 800px;height: 100px;"></textarea>
    <input id="submit" type="button" class="btn" value='导出结果' onclick="Export()"/>
</div>
</body>
</html>
