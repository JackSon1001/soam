<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="/chart/js/echarts.common.min.js"></script>
	<script src="/chart/resource/jquery/3.1.0/jquery-3.1.0.min.js"></script>
</head>
<body>
	<div id="main" style="width: 600px;height:600px;"></div>
	<script type="text/javascript">
		var myChart = echarts.init(document.getElementById('main'));
		myChart.setOption({
			tooltip : {
		        trigger: 'axis',
		        axisPointer : {            // 坐标轴指示器，坐标轴触发有效
		            type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
		        }
		    },
		    legend: {
		    	data: ['SYSTEM', 'EUREKA', 'CONFIG', 'CHART', 'LOGGER', 'XTZC', '其他']
		    },
		    grid: {
		        left: '3%',
		        right: '4%',
		        bottom: '3%',
		        containLabel: true
		    }
		    
		});

		$.ajax({
			type: "GET",
			url: "/chart/log/chart5",
			contentType: "application/json",
			dataType : "json",
			beforeSend : function( XHR ){
				myChart.showLoading();
			},
			complete : function( XHR, status ){
				myChart.hideLoading();
			},
			success: function( data ){
				myChart.setOption({
					xAxis:  {
				        type: 'value'
				    },
					yAxis: {
				        type: 'category',
				        data: data.body.days
				    },
					series: [{
						name: 'SYSTEM',
						type: 'bar',
						stack: '总量',
						//barWidth : 40,
						areaStyle: { normal: {} },
						label: {
							normal: { show: false, position: 'insideRight' }
						},
						data: data.body.system
					},
					{
						name: 'EUREKA',
						type: 'bar',
						stack: '总量',
						areaStyle: { normal: {} },
						label: {
							normal: { show: false, position: 'insideRight' }
						},
						data: data.body.eureka
					},
					{
						name: 'CONFIG',
						type: 'bar',
						stack: '总量',
						areaStyle: { normal: {} },
						label: {
							normal: { show: false, position: 'insideRight' }
						},
						data: data.body.config
					},
					{
						name: 'CHART',
						type: 'bar',
						stack: '总量',
						areaStyle: { normal: {} },
						label: {
							normal: { show: false, position: 'insideRight' }
						},
						data: data.body.chart
					},
					{
						name: 'LOGGER',
						type: 'bar',
						stack: '总量',
						areaStyle: { normal: {} },
						label: {
							normal: { show: false, position: 'insideRight' }
						},
						data: data.body.logger
					},
					{
						name: 'XTZC',
						type: 'bar',
						stack: '总量',
						label: {
							normal: { show: false, position: 'insideRight' }
						},
						areaStyle: {
							normal: {}
						},
						data: data.body.xtzc
					},{
						name: '其他',
						type: 'bar',
						stack: '总量',
						areaStyle: { normal: {} },
						label: {
							normal: { show: false, position: 'insideRight' }
						},
						data: data.body.qita
					}]
				});
			}
		});
	</script>
</body>
</html>
