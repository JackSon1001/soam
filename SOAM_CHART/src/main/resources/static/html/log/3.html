<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="/chart/js/echarts.common.min.js"></script>
	<script src="/chart/resource/jquery/3.1.0/jquery-3.1.0.min.js"></script>
</head>
<body>
	<div id="main" style="width: 600px;height:600px;"></div>
	<script type="text/javascript">
		var myChart = echarts.init(document.getElementById('main'));
		myChart.setOption({
			title : {
				text: 'SOAM系统运行日志',
		        subtext: '真实数据，即时查询',
				x: 'center'
			},
			tooltip: {
				trigger: 'item',
				formatter: "{a} <br/>{b} : {c} ({d}%)"
			},
			legend: {
				orient: 'vertical',
				left: 'left',
				data: ['EUREKA','XTZC','SYSTEM','CONFIG','CHART','FLOW','LOGGER','其他']
			},
			series : [
				{
					name: '所属微服务',
					type: 'pie',
					radius : '60%',
					center: ['50%', '53%'],
					data:[
					],
					itemStyle: {
						emphasis: {
							shadowBlur: 10,
							shadowOffsetX: 0,
							shadowColor: 'rgba(0, 0, 0, 0.5)'
						}
					}
				}
			]
		});

		$.ajax({
			type: "GET",
			url: "/chart/log/chart3",
			contentType: "application/json",
			dataType : "json",
			beforeSend : function( XHR ){
				myChart.showLoading();
			},
			complete : function( XHR, status ){
				myChart.hideLoading();
			},
			success: function( data ){
				myChart.setOption({
					series : [
						{
							data:[
								{ name :'EUREKA', value : data.body.eureka },
								{ name : 'XTZC', value : data.body.xtzc },
								{ name : 'SYSTEM', value : data.body.system },
								{ name : 'CONFIG', value : data.body.config },
								{ name : 'CHART', value : data.body.chart },
								{ name : 'FLOW', value : data.body.flow },
								{ name : 'LOGGER', value : data.body.logger },
								{ name : '其他', value : data.body.qita }
							]
						}
					]
				});
			}
		});
	</script>
</body>
</html>
